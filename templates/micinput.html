<!DOCTYPE html>
<html lang="en">
<head>
  <title>Live Drum Analysis</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: black; color: white; font-family: 'Inter', sans-serif; text-align: center; padding: 2rem;
    }
    button {
      font-size: 1.2rem; padding: 1rem 2rem; margin: 1rem; border-radius: 8px; cursor: pointer;
    }
    #frequency, #hits {
      font-size: 2rem; margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Live Drum Analysis</h1>
  <button id="start-btn">Start Microphone</button>
  <button id="stop-btn" disabled>Stop Microphone</button>
  <div id="frequency">Frequency: -- Hz</div>
  <div id="hits">Hits Detected: 0</div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const freqDisplay = document.getElementById('frequency');
    const hitsDisplay = document.getElementById('hits');

    let audioCtx = null;
    let analyser = null;
    let source = null;
    let dataArray = null;
    let bufferLength = 0;
    let mediaStream = null;

    let running = false;
    let hitCount = 0;
    let lastAmplitude = 0;
    let hitReady = true; // debounce hit detection

    function autoCorrelate(buffer, sampleRate) {
      const SIZE = buffer.length;
      let rms = 0;
      for (let i = 0; i < SIZE; i++) {
        rms += buffer[i] * buffer[i];
      }
      rms = Math.sqrt(rms / SIZE);
      if (rms < 0.01) return -1; // too quiet

      let r1 = 0, r2 = SIZE - 1;
      const threshold = 0.2;

      for (let i = 0; i < SIZE / 2; i++) {
        if (Math.abs(buffer[i]) < threshold) {
          r1 = i;
          break;
        }
      }
      for (let i = 1; i < SIZE / 2; i++) {
        if (Math.abs(buffer[SIZE - i]) < threshold) {
          r2 = SIZE - i;
          break;
        }
      }

      let maxCorr = 0, maxPos = -1;
      for (let lag = r1; lag <= r2; lag++) {
        let corr = 0;
        for (let i = 0; i < SIZE - lag; i++) {
          corr += buffer[i] * buffer[i + lag];
        }
        if (corr > maxCorr) {
          maxCorr = corr;
          maxPos = lag;
        }
      }
      if (maxPos <= 0) return -1; // avoid div zero

      const frequency = sampleRate / maxPos;
      if (!isFinite(frequency) || frequency > 5000 || frequency < 20) {
        return -1;
      }
      return frequency;
    }

    function detectHit(amplitude) {
      const threshold = 0.02; // Raise threshold to avoid false positives from noise
      if (amplitude > threshold && hitReady) {
        hitCount++;
        hitsDisplay.textContent = `Hits Detected: ${hitCount}`;
        hitReady = false;
      } else if (amplitude <= threshold) {
        hitReady = true;
      }
      lastAmplitude = amplitude;
    }

    async function startMic() {
      if (running) return; // Prevent double start

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      try {
        mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch (err) {
        alert('Microphone access denied or not available.');
        startBtn.disabled = false;
        stopBtn.disabled = true;
        return;
      }

      source = audioCtx.createMediaStreamSource(mediaStream);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      bufferLength = analyser.fftSize;
      dataArray = new Float32Array(bufferLength);
      source.connect(analyser);

      hitCount = 0;
      hitsDisplay.textContent = `Hits Detected: 0`;
      running = true;

      function update() {
        if (!running) return;
        analyser.getFloatTimeDomainData(dataArray);

        let rms = Math.sqrt(dataArray.reduce((sum, val) => sum + val * val, 0) / bufferLength);
        detectHit(rms);

        let pitch = autoCorrelate(dataArray, audioCtx.sampleRate);
        freqDisplay.textContent = (pitch > 0 && isFinite(pitch))
          ? `Frequency: ${pitch.toFixed(2)} Hz`
          : 'Frequency: -- Hz';

        requestAnimationFrame(update);
      }
      update();
    }

    function stopMic() {
      if (!running) return;

      running = false;

      if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
        mediaStream = null;
      }
      if (source) {
        source.disconnect();
        source = null;
      }
      if (analyser) {
        analyser.disconnect();
        analyser = null;
      }
      if (audioCtx) {
        audioCtx.close();
        audioCtx = null;
      }

      freqDisplay.textContent = 'Frequency: -- Hz';
      hitsDisplay.textContent = `Hits Detected: ${hitCount}`;

      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    startBtn.onclick = () => {
      startBtn.disabled = true;
      stopBtn.disabled = false;
      startMic();
    };

    stopBtn.onclick = () => {
      stopMic();
    };
  </script>
</body>
</html>
