<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drum Frequency Analyzer</title>
<style>
body {
  background: #16213e;
  color: #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  text-align: center;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
}

h1 {
  color: #feb47b;
  margin-bottom: 30px;
}

.record-btn {
  background: linear-gradient(135deg, #ff7e5f, #feb47b);
  color: #fff;
  border: none;
  padding: 20px 40px;
  border-radius: 50px;
  cursor: pointer;
  font-weight: 600;
  font-size: 1.2rem;
  margin: 20px 0;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(255, 126, 95, 0.4);
}

.record-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(255, 126, 95, 0.6);
}

.recording {
  background: linear-gradient(135deg, #f44336, #ff7e5f);
}

.result {
  font-size: 2.5rem;
  font-weight: bold;
  margin: 20px 0;
  color: #feb47b;
  min-height: 60px;
}

.status {
  color: #a0a0d0;
  margin-top: 20px;
}
</style>
</head>
<body>
<h1>Drum Frequency Analyzer</h1>

<button id="recordBtn" class="record-btn">Click to Record</button>

<div class="result" id="result">-- Hz</div>

<div class="status" id="status">Ready to record</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const recordBtn = document.getElementById('recordBtn');
  const resultEl = document.getElementById('result');
  const statusEl = document.getElementById('status');

  let audioContext = null;
  let analyser = null;
  let microphone = null;
  let javascriptNode = null;
  let isRecording = false;

  recordBtn.addEventListener('click', async () => {
    if (isRecording) {
      stopRecording();
      recordBtn.classList.remove('recording');
      recordBtn.textContent = 'Click to Record';
      statusEl.textContent = 'Ready to record';
    } else {
      try {
        await startRecording();
        recordBtn.classList.add('recording');
        recordBtn.textContent = 'Recording... Click to Stop';
        statusEl.textContent = 'Recording... hit your drum now';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Error: ' + err.message;
      }
    }
  });

  async function startRecording() {
    if (isRecording) return;

    audioContext = new (window.AudioContext || window.webkitAudioContext)();

    analyser = audioContext.createAnalyser();
    analyser.fftSize = 2048;

    javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
    javascriptNode.onaudioprocess = () => {
      if (!isRecording) return;
      analyzeAudio();
    };

    const stream = await navigator.mediaDevices.getUserMedia({
      audio: {
        channelCount: 1,
        echoCancellation: false,
        noiseSuppression: false,
        autoGainControl: false
      }
    });

    microphone = audioContext.createMediaStreamSource(stream);
    microphone.connect(analyser);
    analyser.connect(javascriptNode);
    javascriptNode.connect(audioContext.destination);

    isRecording = true;
  }

  function stopRecording() {
    if (!isRecording) return;

    isRecording = false;

    if (microphone) {
      microphone.disconnect();
      microphone.mediaStream.getTracks().forEach(track => track.stop());
      microphone = null;
    }

    if (javascriptNode) {
      javascriptNode.disconnect();
      javascriptNode = null;
    }

    if (analyser) {
      analyser.disconnect();
      analyser = null;
    }

    if (audioContext) {
      audioContext.close();
      audioContext = null;
    }

    resultEl.textContent = '-- Hz';
  }

  function analyzeAudio() {
    const bufferLength = analyser.fftSize;
    const timeData = new Float32Array(bufferLength);
    analyser.getFloatTimeDomainData(timeData);

    const frequency = autoCorrelate(timeData, audioContext.sampleRate);

    if (frequency !== -1) {
      resultEl.textContent = Math.round(frequency) + ' Hz';
    } else {
      resultEl.textContent = '-- Hz';
    }
  }

  function autoCorrelate(buffer, sampleRate) {
    const SIZE = buffer.length;
    let rms = 0;

    for (let i = 0; i < SIZE; i++) rms += buffer[i] * buffer[i];
    rms = Math.sqrt(rms / SIZE);
    if (rms < 0.01) return -1; // too quiet

    let maxShift = SIZE / 2;
    let bestOffset = -1;
    let bestCorrelation = 0;

    for (let offset = 20; offset < maxShift; offset++) {
      let correlation = 0;
      for (let i = 0; i < maxShift; i++) {
        correlation += buffer[i] * buffer[i + offset];
      }
      correlation /= maxShift;

      if (correlation > bestCorrelation) {
        bestCorrelation = correlation;
        bestOffset = offset;
      }
    }

    if (bestCorrelation > 0.01) return sampleRate / bestOffset;
    return -1;
  }
});
</script>
</body>
</html>
