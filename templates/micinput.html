<!DOCTYPE html>
<html lang="en">
<head>
  <title>Live Drum Analysis</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background: black; color: white; font-family: 'Inter', sans-serif; text-align: center; padding: 2rem; }
    button { font-size: 1.2rem; padding: 1rem 2rem; margin: 1rem; border-radius: 8px; cursor: pointer; }
    #frequency, #hits { font-size: 2rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>Live Drum Analysis</h1>
  <button id="start-btn">Start Microphone</button>
  <button id="stop-btn" disabled>Stop Microphone</button>
  <div id="frequency">Frequency: -- Hz</div>
  <div id="hits">Hits Detected: 0</div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const freqDisplay = document.getElementById('frequency');
    const hitsDisplay = document.getElementById('hits');

    let audioCtx, analyser, source, dataArray, bufferLength;
    let hitCount = 0;
    let lastAmplitude = 0;
    let hitReady = true;  // To debounce hit detection
    let running = false;
    let mediaStream;

    function autoCorrelate(buffer, sampleRate) {
      let SIZE = buffer.length;
      let rms = 0;

      for (let i = 0; i < SIZE; i++) {
        let val = buffer[i];
        rms += val * val;
      }
      rms = Math.sqrt(rms / SIZE);
      if (rms < 0.01) return -1; // too quiet

      let r1 = 0, r2 = SIZE - 1, threshold = 0.2;
      for (let i = 0; i < SIZE / 2; i++) {
        if (Math.abs(buffer[i]) < threshold) {
          r1 = i;
          break;
        }
      }
      for (let i = 1; i < SIZE / 2; i++) {
        if (Math.abs(buffer[SIZE - i]) < threshold) {
          r2 = SIZE - i;
          break;
        }
      }

      let maxCorr = 0, maxPos = -1;
      for (let lag = r1; lag <= r2; lag++) {
        let corr = 0;
        for (let i = 0; i < SIZE - lag; i++) {
          corr += buffer[i] * buffer[i + lag];
        }
        if (corr > maxCorr) {
          maxCorr = corr;
          maxPos = lag;
        }
      }
      if (maxPos <= 0) return -1; // prevent division by zero or invalid lag

      return sampleRate / maxPos;
    }

    function detectHit(amplitude) {
      const threshold = 0.01; // Low threshold for testing
      if (amplitude > threshold && hitReady) {
        hitCount++;
        hitsDisplay.textContent = `Hits Detected: ${hitCount}`;
        hitReady = false;  // Wait for amplitude to drop below threshold
      } else if (amplitude <= threshold) {
        hitReady = true;
      }
      lastAmplitude = amplitude;
    }

    async function startMic() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      source = audioCtx.createMediaStreamSource(mediaStream);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      bufferLength = analyser.fftSize;
      dataArray = new Float32Array(bufferLength);
      source.connect(analyser);
      running = true;

      function update() {
        if (!running) return;
        analyser.getFloatTimeDomainData(dataArray);

        // Calculate RMS amplitude
        let rms = Math.sqrt(dataArray.reduce((sum, val) => sum + val * val, 0) / bufferLength);
        detectHit(rms);

        // Detect pitch with autocorrelation
        let pitch = autoCorrelate(dataArray, audioCtx.sampleRate);

        // Display pitch only if valid and finite
        freqDisplay.textContent = (pitch > 0 && isFinite(pitch))
          ? `Frequency: ${pitch.toFixed(2)} Hz`
          : 'Frequency: -- Hz';

        requestAnimationFrame(update);
      }
      update();
    }

    function stopMic() {
      running = false;
      if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
      }
      if (audioCtx) {
        audioCtx.close();
      }
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    startBtn.onclick = () => {
      startBtn.disabled = true;
      stopBtn.disabled = false;
      startMic();
    };
    stopBtn.onclick = () => {
      stopMic();
    };
  </script>
</body>
</html>
