<!DOCTYPE html>
<html lang="en">
<head>
  <title>Live Mic Input - Drum Frequency Explorer</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background: black; color: white; font-family: 'Inter', sans-serif; text-align: center; padding: 2rem; }
    button { font-size: 1.2rem; padding: 1rem 2rem; margin: 1rem; border-radius: 8px; cursor: pointer; }
    #frequency { font-size: 2rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>Live Mic Input</h1>
  <button id="start-btn">Start Microphone</button>
  <div id="frequency">Frequency: -- Hz</div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const frequencyDisplay = document.getElementById('frequency');
    let audioCtx, analyser, source, dataArray;

    startBtn.onclick = async () => {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          source = audioCtx.createMediaStreamSource(stream);
          analyser = audioCtx.createAnalyser();
          analyser.fftSize = 2048;
          source.connect(analyser);
          dataArray = new Uint8Array(analyser.frequencyBinCount);

          // Update frequency display loop
          const updateFreq = () => {
            analyser.getByteFrequencyData(dataArray);
            // Find peak frequency bin
            let maxIndex = 0;
            for (let i = 1; i < dataArray.length; i++) {
              if (dataArray[i] > dataArray[maxIndex]) maxIndex = i;
            }
            // Convert bin index to frequency
            const nyquist = audioCtx.sampleRate / 2;
            const freq = (maxIndex * nyquist) / dataArray.length;
            frequencyDisplay.textContent = `Frequency: ${freq.toFixed(2)} Hz`;
            requestAnimationFrame(updateFreq);
          };
          updateFreq();
          startBtn.disabled = true;
        } catch (err) {
          alert('Microphone access denied or error: ' + err.message);
        }
      }
    };
  </script>
</body>
</html>
