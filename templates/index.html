<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drum Frequency Explorer</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 40px;
      background-color:  black;
      color: white;
    }
    h1 {
      font-size: 2rem;
    }
    .btn-group {
      margin-top: 2rem;
    }
    .btn {
      display: inline-block;
      background-color: #ffffff;
      color: black;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      margin: 0 1rem;
    }
    .btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <h1> Drum Frequency Explorer</h1>
  <p>
    An interactive tool combining physics and music.<br>
    Discover how drum size, material, and tension affect the sound.
  </p>

  <div class="btn-group">
    <a href="/calculator" class="btn">Calculator</a>
    <a href="/howitworks" class="btn">How It Works</a>
  </div>

  <div style="margin-top: 2rem;">
   <img 
     src="{{ url_for('static', filename='images/Drums.png') }}" 
      alt="Drum Image" 
      style="
       display: block;
       margin: 0 auto;
       width: 60vw;
       max-width: 600px;
       max-height: 240px;
        height: auto;
        object-fit: contain;
      "
   >
  </div>


</body>
</html>
